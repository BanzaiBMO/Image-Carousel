<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="style.css">
		<title>Image Carousel Kai DeVito</title>
	</head>
	<body>
		<div class="carousel">
			<div class="image-container" id="imgs">
				<img src="https://www.pexels.com/photo/pillars-of-gate-in-the-water-6047715/"
					alt="first-image"
				/>
				<img src="https://www.pexels.com/photo/green-trees-near-the-building-1717877/"
					alt="second-image"
				/>
				<img src="https://www.pexels.com/photo/pillars-of-gate-in-the-water-6047715/"
					alt="third-image"
				/>
				<img src="https://www.pexels.com/photo/pillars-of-gate-in-the-water-6047715/"
					alt="fourth-image"
				/>
				<img src="https://www.pexels.com/photo/pillars-of-gate-in-the-water-6047715/"
					alt="fifth-image"
				/>
				<img src="https://www.pexels.com/photo/pillars-of-gate-in-the-water-6047715/"
					alt="sixth-image"
				/>
			</div>
			
			<div class="buttons-container">
				<button id="left" class="btn">Prev</button>
				<button id="right" class="btn">Next</button>
		</div>
	</div>

		<script> src="script.js"</script>
	</body>
</html>
